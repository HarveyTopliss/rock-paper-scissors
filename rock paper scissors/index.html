<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="title">Rock Paper Scissors</h2>
    <div class="page">
      <div class="info-section">
        <div class="score-display">
          <label data-label="1">user</label>
          <div id="user-score" class="player-score">0</div>
          <div id="comp-score" class="player-score">0</div>
          <label data-label="2">comp</label>
        </div>
        <h1 class="current-round-status">
          Make your move! <span id="round-message"></span>
        </h1>
      </div>
      <div class="game-section">
        <img id="rock" class="game-hand"  src="https://i0.wp.com/wrpsa.com/wp-content/uploads/2021/08/rock.png?resize=200%2C187&ssl=1"></img>
        <img id="paper" class="game-hand"  src="https://i0.wp.com/wrpsa.com/wp-content/uploads/2021/08/paper.png?resize=200%2C187&ssl=1">
        </img>
        <img id="scissors" class="game-hand"  src="https://i0.wp.com/wrpsa.com/wp-content/uploads/2021/08/scissors.png?resize=200%2C187&ssl=1"></img>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
